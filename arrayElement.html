<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="btnAdd" value="Add" onclick="addEle()">
<input type="button" id="btnDisplay" value="Display" onclick="dispEle()">
<div id="result"></div>
</body>
<script>
    let x = 0;
    let arr = Array();

    function addEle() {
        arr[x] = document.getElementById('txtValue').value;
        alert("Element: " + arr[x] + " added at index " + x);
        x++;
        document.getElementById('txtValue').value = '';
    }

    function dispEle() {
        let e = '<hr/>';
        for (let i = 0; i < arr.length; i++) {
            e += 'Element ' + i + ' = ' + arr[i] + '<br/>';
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</html>
